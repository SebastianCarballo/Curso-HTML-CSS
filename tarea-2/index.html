<!DOCTYPE html>
<html>
	<head>
		<title>Ejercicio 02 - Formularios en HTML</title>
	</head>
	<body>
		<form action="/">
			<div>
				<label for="nombre-usuario">Nombre</label>
				<input type="text" name="nombre-usuario" id="nombre-usuario" />
			</div>
			<div>
				<label for="edad-usaurio">Cual es tu edad?</label>
				<input type="number" name="edad-usuario" id="edad-usaurio" />
			</div>
			<div>
				<label for="frase-favorita">frase-favorita</label>
				<textarea name="frase-favorita" id="frase-favorita" cols="30" rows="10"></textarea>
			</div>
			<button type="submit">Enviar</button>
			<button type="reset">Reset</button>
		</form>
	</body>
</html>
