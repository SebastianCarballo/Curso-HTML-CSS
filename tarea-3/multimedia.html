<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Multimedia con HTML</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<h3>Imágenes</h3>
		<img src="/tarea-3/image//HTML.png" alt="Logo HTML5" width="300px" height="300px" />

		<h3>Vídeo</h3>
		<video width="350" height="350px" controls autoplay muted loop>
			<source src="/tarea-3/video/corto.mp4" type="video/mp4" />
		</video>
		
		<h3>Audio</h3>
		<audio controls>
		    <source src="/tarea-3/audio/audio.mp3" type="audio/mp3">
		</audio>
	</body>
</html>
